<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <h1>Battery Management System</h1>
    <div class="d-flex">
        <button class="btn start-btn" onclick="enableCharging()">Start Charging</button>
        <button class="btn stop-btn" onclick="disableCharging()">Stop Charging</button>
        <button class="btn btn-warning" onclick="dischargeBattery()">Discharge Battery</button>
    </div>
    <div id="output" class="text-center w-100"></div>
    <script src="app.js"></script>
</body>

</html>
